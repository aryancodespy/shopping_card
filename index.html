<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Card</title>
</head>
<body>
    <h1 class="title">Random Shopping Card Generator</h1>
    <div class="card">
        <div class="card-name">
            Shopping Card
        </div>
        <div class="company-name">
            <span id="company-name">Happy Shopping</span>
        </div>
        <div class="card-title">
            Membership No:
        </div>
        <div class="card-number">
            <span id="num1">3002</span> <span id="num2">2602</span> <span id="num3">1108</span> <span id="num4">2023</span>
        </div>
        <div class="flex">
            <div class="user-name">
                <span id="name">Your Name</span>
            </div>
            <div class="date">
                Valid Date | 02/30
            </div>
        </div>
    </div>
</body>
</html>
